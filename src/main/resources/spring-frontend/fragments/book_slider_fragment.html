<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider(title,load,bookType)">
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Рекомендуемое</h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards"  th:data-load="${load}" data-loadoffset="0" data-loadlimit="20">
            <div class="Slider-item" th:each="book:${bookType}">
                <div class="Slider-content">
                    <div class="Card">
                        <a class="Card-picture" th:href="'books/'+ ${book.slug}" href="/books/"><img th:src="${book.getImage()}" alt="card.jpg"/></a>
                        <div class="Card-content">
                            <strong class="Card-title"><a href="/books/slug.html" th:href="'books/'+ ${book.slug}"
                                                          th:text="${book.getTitle()}">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.getAuthor().getName()}">Кондратенко Валерий Петрович
                            </div>
                            <div class="Card-description" th:text="${book.getId()}"></div>
                            <div class="Card-cost">
                                <span class="Card-priceOld" th:text="${book.getPrice()+ '₽'}">₽300.00</span>
                                <span class="Card-price" th:text="${book.discountPrice()}+'₽'">₽190.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>
