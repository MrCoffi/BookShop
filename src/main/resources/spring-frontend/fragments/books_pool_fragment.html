<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Cards Cards_refresh" th:fragment="pool(searchResults,example,word)">
    <div class="Card" th:each="book: ${searchResults}">
        <div class="Card-picture"><a href="#"  th:href="${'/books/'+ book.slug}"><img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
        </div>
        <div class="Card-content" >
            <strong class="Card-title" th:text="${book.title}" ><a   th:href="${'/books/'+ book.slug}" href="#">Техника</a>
            </strong>
            <div class="Card-description" th:text="${book.description}">Кондратенко Александр Петрович
            </div>
            <div class="Card-cost"><span class="Card-priceOld" th:text="${book.price}">₽300.00</span><span class="Card-price" th:text="${book.price}">₽190.00</span>
            </div>
        </div>
    </div>
    <div class="Cards-footer Cards-footer_center">
        <a class="btn btn_primary" href="#"
           th:attr=" data-refreshshow=${word}, data-refreshquery=${example}"
           data-refreshquery="tex"
           data-refreshoffset="0" data-refreshlimit="20">Показать еще</a>
    </div>
</div>
</html>
